<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ca">
<head>
    <meta charset="UTF-8">
    <title>mostraTaula</title>
</head>
<body>

<div th:each="cliente: ${clientes}" th:unless="${clientes.isEmpty()}">

    <div>
        <p th:text="${cliente.nombre}"></p>
        <p th:text="${cliente.apellidos}"></p>
        <p th:text="${cliente.direccion}"></p>
        <a th:href="@{updateClientes(idcliente=${cliente.id})}"><button>Update Cliente</button></a>
        <a th:href="@{delete(idcliente=${cliente.id})}"><button type="button">Borrar Cliente</button></a>
    </div>
</div>

<div th:if="${clientes.isEmpty()}"><p>La taula estÃ  buida</p></div>

<a th:href="@{insertcliente}"><button th:text="${insert}">Update Clientes</button></a>

</body>
</html>
